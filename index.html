<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orsir Coffee Menu</title>
    <meta name="theme-color" content="#85a817" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/product-card.css" />
    <link rel="stylesheet" href="css/desserts.css" />
    <link rel="stylesheet" href="css/selectedexp.css" />
    <link rel="stylesheet" href="css/loading.css" />
  </head>
  <body>
    <!-- ⭐ Loading 動畫 -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="mascot-parade">
        <img
          src="images/loading/mascot-3.jpg"
          alt="吉祥物3"
          class="mascot-character"
        />

        <img
          src="images/loading/mascot-2.jpg"
          alt="吉祥物2"
          class="mascot-character"
        />
        <img
          src="images/loading/mascot-1.jpg"
          alt="吉祥物1"
          class="mascot-character"
        />
      </div>
      <div class="loading-text">載入中<span class="loading-dots"></span></div>
      <div class="loading-subtext">請稍候，正在準備美味咖啡...</div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>

    <section id="langGate" class="hidden">
      <div class="gate-box">
        <h1>選擇語言 / Choose Language</h1>
        <div class="lang-btns">
          <button data-lang="zh">繁體中文</button>
          <button data-lang="en">English</button>
          <button data-lang="yue">廣東話</button>
          <button data-lang="ko">한국어</button>
          <button data-lang="ja">日本語</button>
        </div>
      </div>
    </section>

    <div id="app">
      <header>
        <div>
          <h1 id="title"></h1>
          <p id="subtitle"></p>
        </div>
        <button id="langBtn">🌐</button>
      </header>

      <nav class="main-tabs">
        <button class="tab active" data-cat="pour_over">
          <span>☕</span><span id="t1"></span>
        </button>
        <button class="tab" data-cat="espresso">
          <span>☕</span><span id="t2"></span>
        </button>
        <button class="tab" data-cat="signature">
          <span>🍹</span><span id="t3"></span>
        </button>
        <button class="tab" data-cat="beverages">
          <span>🥤</span><span id="t4"></span>
        </button>
        <button class="tab" data-cat="desserts">
          <span>🍰</span><span id="t5"></span>
        </button>
        <button class="tab" data-cat="selected_exp">
          <span>🎁</span><span id="t6"></span>
        </button>
      </nav>

      <nav id="subTabs" class="sub-tabs">
        <button class="tab active" data-sub="all" id="s1"></button>
        <button class="tab" data-sub="estate" id="s2"></button>
        <button class="tab" data-sub="competition" id="s3"></button>
        <button class="tab" data-sub="geisha" id="s4"></button>
        <button class="tab" data-sub="limited" id="s5"></button>
      </nav>

      <nav id="subTabsBeverages" class="sub-tabs hidden">
        <button class="tab active" data-sub="all" id="b1">全部</button>
        <button class="tab" data-sub="caffeine_free" id="b2">無咖啡因</button>
      </nav>

      <nav id="subTabsExp" class="sub-tabs hidden">
        <button class="tab active" data-sub-exp="choco" id="e1"></button>
        <button class="tab" data-sub-exp="geisha_exp" id="e2"></button>
        <button class="tab" data-sub-exp="friends" id="e3"></button>
      </nav>

      <div class="search">
        <input id="search" type="search" placeholder="" />
      </div>
      <div id="list"></div>
      <footer>歐舍咖啡 Copyright 2002~2025</footer>
      <div id="imageModal" class="image-modal-container hidden">
        <span class="image-modal-close">&times;</span>
        <img src="" alt="商品圖片" class="image-modal-content" />
      </div>
    </div>

    <script src="js/common/config.js"></script>
    <script src="js/common/i18n.js"></script>
    <script src="js/common/utils.js"></script>
    <script src="js/common/ui.js"></script>
    <script src="js/modules/pourover.js"></script>
    <script src="js/modules/espresso.js"></script>
    <script src="js/modules/signature.js"></script>
    <script src="js/modules/beverages.js"></script>
    <script src="js/modules/desserts.js"></script>
    <script src="js/modules/selectedexp.js"></script>
    <script src="js/common/app.js"></script>
  </body>
</html>
